<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- inizio header -->
    <header class="bg-blue">
        <div class="container space-between">
            <div class="logo">logo</div>
            <div class="menu">menu</div>
            <div class="menu-desktop">menu-desktop</div>
        </div>
    </header>
    <!-- fine header -->
    <main>
        <!-- inizio container jumbo -->
        <section id="jumbo">
            <div class="container flex-center">
                <div class="col bg-lightblue border-20 "></div>
                <div class="col bg-lightblue border-20 "></div>
                <div class="col bg-lightblue border-20"></div>
                <div class="col bg-lightblue border-20"></div>
                <div class="col bg-lightblue border-20"></div>
            </div>
        </section>
        <!-- fine container jumbo -->
        <!-- inizio section -->
        <section id="violet-section" class="bg-lightviolet">
            <div class="container flex-center">
                <div class="col bg-lightblue border-20"></div>
                <div class="col bg-lightblue border-20"></div>
            </div>
        </section>
        <section id="profiles">
            <div class="container flex-center">
                <div>
                    <span></span>
                    <h1></h1>
                    <span></span>
                </div>
                <div class="col bg-lightblue border-20 "></div>
                <div class="col bg-lightblue border-20 "></div>
                <div class="col bg-lightblue border-20"></div>
            </div>
        </section>
        <section id="violet-section-2" class="bg-lightviolet">
            <div class="container flex-center">
                <div class="col bg-lightblue border-20 "></div>
                <div class="col bg-lightblue border-20 "></div>
                <div class="col bg-lightblue border-20"></div>
                <div class="col bg-lightblue border-20"></div>
                <div class="col bg-lightblue border-20"></div>
                <div class="col bg-lightblue border-20 "></div>
            </div>
        </section>
        <section id="info">
            <div class="container flex-center">
                <div class="col bg-lightblue border-20 "></div>
                <div class="col bg-lightblue border-20 "></div>
            </div>
        </section>
        <!-- fine section -->
    </main>
    <footer>
        <div class="container-footer flex-center bg-lightviolet">
            <div class="container-small">

            </div>
        </div>
        <div class="container-footer flex-center bg-black">
            <div class="container-small">

            </div>
        </div>
    </footer>
</body>

</html>
